<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Tax Calculator</h1>
        <form id="taxCalculatorForm">
          <div class="form-group">
            <label for="income">Enter gross annual income:</label>
            <input type="number" class="form-control" id="income" required placeholder="Enter gross annual income">
            <i class="fas fa-exclamation-circle error-icon" title="Please enter a valid number"></i>
          </div>
          <div class="form-group">
            <label for="extraIncome">Enter extra income:</label>
            <input type="number" class="form-control" id="extraIncome" placeholder="Enter extra income">
            <i class="fas fa-exclamation-circle error-icon" title="Please enter a valid number"></i>
          </div>
          <div class="form-group">
            <label for="age">Enter age group:</label>
            <select class="form-control" id="age" required>
              <option value="<40">&lt; 40</option>
              <option value=">=40&<60">&ge; 40 &lt; 60</option>
              <option value=">=60">&ge; 60</option>
            </select>
            <i class="fas fa-exclamation-circle error-icon" title="Please select an age group"></i>
          </div>
          <div class="form-group">
            <label for="deductions">Enter total applicable deductions:</label>
            <input type="number" class="form-control" id="deductions" placeholder="Enter total applicable deductions">
            <i class="fas fa-exclamation-circle error-icon" title="Please enter a valid number"></i>
          </div>
          
          <button type="submit" class="btn btn-primary">Calculate Taxes</button>
        </form>
      </div>
      


  <!-- Calculate Taxes -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Your overall income will be <span id="taxResult"></span> <h4>after tax deductions</h4></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
